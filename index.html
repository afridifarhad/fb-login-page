<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook-Login-Page</title>
    <link rel="stylesheet" href="./style.css" class="css">
</head>

<body>
    <div class="facebook">
        <div class="fb">
            <h2>facebook</h2><br>
            <p id="para">Facebook helps you connect and share with the people in your life.</p>
        </div><br>

        <div class="container">
            <div class="input">
                <input type="text" placeholder="Email address or phone number"><br>
                <input type="password" placeholder="Password"><br>
                <button class="login" type="submit">Log in</button><br>
                <p>Forgotten password?</p><br>
                <hr>
                <br>
                <button class="new-account" type="reset">Create a new account</button>
            </div>

        </div>


    </div>
</body>

</html>
